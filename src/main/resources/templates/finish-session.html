<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Ошибка сессии</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Пользователь с таким логин уже в сети</h1>
    <h1></h1>
    <div th:if="${message}" style="color:green;">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/finish-session}" method="post">
        <label for="user">Логин или почта:</label>
        <input type="text" id="user" name="user" required><br><br>
        <button type="submit">Сбросить сессию</button>
    </form>
    <h1></h1>
    <a href="/react/login">Вернуться на главную</a>
</body>
</html>
