<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Восстановление пароля</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon/password.png" type="image/x-icon">
    <link rel="shortcut icon" href="icon/password.png" type="image/x-icon"> 
</head>
<body>
    <div class="container">
        <h1>Восстановление пароля</h1>
        <div th:if="${message}" style="color:green;">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/change-password}" method="post">
            <label for="user">Логин или почта:</label>
            <input type="text" id="user" name="user" required><br><br>
            <button type="submit">Отправить</button>
        </form>
        <h1></h1>
        <a href="/react/login">Вернуться на главную</a>
    </div>
</body>
</html>
