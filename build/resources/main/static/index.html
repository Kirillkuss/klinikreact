<!doctype html>
<html lang="ru">
  	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="icon/favicon.png" type="image/x-icon">
		<link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon"> 

		<title>Klinika</title>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/color.css">
		<link href="document.html" rel="import" />
		<link href="patient.html" rel="import" />
		<link href="doctor.html" rel="import" />
		<link href="cardPatient.html" rel="import" />
		<link rel="icon" href="data:;base64,=">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<style>
			.wide-btn {
				width: 300%;
				max-width: 170px; 
				margin: 0 auto; 
			}	
		</style>
			<script> 
				$(function(){
					$("#tableForm").load("document.html"); 
				});
					
				$(document).ready(function() {
					$("#buttonDocument").click(function(){
						$("#tableForm").load("document.html");
					});
				
					$("#buttonPatient").click(function(){
						$("#tableForm").load("patient.html"); 
					});
					
					$("#buttonCard").click(function(){
						$("#tableForm").load("cardPatient.html"); 
					});
					
					$("#buttonDoctor").click(function(){
						$("#tableForm").load("doctor.html"); 
					});
				});

				document.addEventListener("DOMContentLoaded", function() {
					document.body.classList.add('loaded');
				});
			</script>
	</head>	
  	<body>
		<!--Боковая часть-->
		<div id="fixedLeft" class="text-bg-success p-5">
			<div class="accordion" id="accordionExample"> 
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button" id="accButtonPatient" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Пациенты
						</button>
					</h2>
					<div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<div class="d-grid gap-2">
								<button type="button" class="btn btn-outline-dark wide-btn d-flex justify-content-between align-items-center" id="buttonDocument">
									<i class="fas fa-file-alt"></i> 
									Документ
								</button>
								<button type="button" class="btn btn-outline-dark wide-btn d-flex justify-content-between align-items-center" id="buttonPatient">
									<i class="fas fa-user"></i> 
									Пациент
								</button>
							</div>
						</div>
					</div>
				</div>
		
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" id="accButtonPatientCard" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
							Мед. карты
						</button>
					</h2>
					<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<button type="button" class="btn btn-outline-dark wide-btn d-flex justify-content-between align-items-center" id="buttonCard">
								<i class="fas fa-id-card"></i> 
								Карты пациентов
							</button>
						</div>
					</div>
				</div>
		
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" id="accButtonDoctor" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
							Доктора
						</button>
					</h2>
					<div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<button type="button" class="btn btn-outline-dark wide-btn d-flex justify-content-between align-items-center" id="buttonDoctor">
								<i class="fas fa-user-md"></i>
								Доктор
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<form id="table">
			<div id="tableForm"></div>
		</form>
		<!-- Всплывающие сообщение о ошибке-->
		<div class="toast-container position-fixed bottom-0 end-0 p-3" id="liveToastBtn">
			<div id="liveToast" class="toast" role="alert" role="alert" data-bs-delay="2000" data-bs-autohide="true" aria-live="assertive" aria-atomic="true" >
				<div class="toast-header text-bg-secondary" >
					<strong class="me-auto" >ERROR</strong>
					<button type="close" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
				</div>
				<div class="toast-body text-bg-warning" id ="errorToast"></div>
				<script>
					$("#liveToastBtn").click(function() {
					$(".toast").toast('show');
					});
				</script>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
