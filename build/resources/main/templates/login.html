<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Вход в систему</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon/car.png" type="image/x-icon">
    <link rel="shortcut icon" href="icon/car.png" type="image/x-icon">

<body>
    <div class="container">
        <h1>Вход в систему</h1>
        <div th:if="${session.error}">
            <p style="color: red;" th:text="${session.error}"></p>
            <script>
                window.onload = function() {
                    fetch("/clear-error-message", { method: "POST" });
                };
            </script>
        </div>

        <form action="/login" method="post">
            
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Войти</button>
            
        </form>
        <h1></h1>
        <a href="/change-password" id="changePassword">Не помню пароль</a>
