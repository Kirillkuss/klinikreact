# 1. App
# 2. Redis
version: '3.4'

volumes:
  pg_project:

services:
# Redis
  redisreact:
    image: redis:latest
    container_name: redisreact
    ports:
      - "6379:6379"
    networks:
      - klinikreact_klinikreact-es
# App      
  klinikreact:
    image: klinikreact
    ports:
      - "8086:8086"
    build:
      context: .
    container_name: klinikreact
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://host.docker.internal:5432/Klinika
      - SPRING_R2DBC_USERNAME=postgres
      - SPRING_R2DBC_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
    volumes:
      - ./src/main/resources/keys:/app/keys
      - ./src/main/resources/keystore:/app/keystore
    links:
     - redisreact
    networks:
     - klinikreact_klinikreact-es
# Network
networks:
  klinikreact_klinikreact-es: